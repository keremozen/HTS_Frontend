<p-toast></p-toast>


<h4>{{ '::Admin:City:CityManagement' | abpLocalization }}</h4>

<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="{{ '::Admin:City:NewCity' | abpLocalization }}" icon="pi pi-plus"
                class="p-button-success mr-2" (click)="openNewCity()" [loading]="loading"></button>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="cityList" [rows]="10" [paginator]="true"
        [globalFilterFields]="['name','code','description']" [tableStyle]="{'min-width': '75rem'}" [rowHover]="true"
        dataKey="Id" [loading]="loading"
        currentPageReportTemplate="{{'::Table:PageSummary' | abpLocalization:'first':'last':'totalRecords'}}"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">{{ '::Admin:City:Column:Name' | abpLocalization }} <p-sortIcon
                        field="name"></p-sortIcon></th>
                <th style="width:8rem;"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-city>
            <tr>
                <td>{{city.name}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                        (click)="editCity(city)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteCity(city)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <div class="m-3">
                {{ '::Table:EmptyMessage' | abpLocalization }}
            </div>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between" *ngIf="totalRecords > 0">
                {{ '::Table:Summary' | abpLocalization:(totalRecords) }}
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="cityDialog" [style]="{width: '450px'}"
    header="{{ '::Admin:City:CityDetails' | abpLocalization }}" [modal]="true" styleClass="p-fluid">
    <form #cityForm="ngForm">
        <div *ngIf="city">
            <div class="field">
                <label for="name">{{ '::Admin:City:Column:Name' | abpLocalization }}&nbsp;<font style="color:red">*
                    </font></label>
                <input type="text" pInputText id="name" name="name" #name="ngModel" [(ngModel)]="city.name" required
                    autofocus />
                <small class="p-error" *ngIf="!(name.valid || name.pristine)">{{ '::Message:RequiredField' |
                    abpLocalization
                    }}</small>
            </div>
        </div>
    </form>
    <p-footer>
        <button pButton pRipple label="{{ '::Cancel' | abpLocalization }}" icon="pi pi-times" class="p-button-text"
            (click)="hideDialog()"></button>
        <button pButton pRipple label="{{ '::Save' | abpLocalization }}" icon="pi pi-check" class="p-button-text"
            (click)="saveCity()" [disabled]="!(cityForm.valid)"></button>
    </p-footer>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}" rejectLabel="{{ '::Reject' | abpLocalization }}"
    acceptLabel="{{ '::Accept' | abpLocalization }}"></p-confirmDialog>
